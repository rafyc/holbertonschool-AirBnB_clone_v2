<!doctype html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        {% if id == 1 %}
        <h1>State: {{ state.name }}</h1>
        <h3>Cities:</h3>
        <ul>{% for city in state.cities|sort(attribute='name') %}
            <li>{{ city.id }}: <b>{{ city.name }}</b></li>
        {% endfor %}
        {% else %}
        <h1>Not found!</h1>
        {% endif %}
        </ul>
    </body>
