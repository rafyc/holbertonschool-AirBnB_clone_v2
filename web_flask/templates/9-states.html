<!doctype html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>{% for state in list|sort(attribute='name') %}
            <li>{{ state.id }}: <b>{{ state.name }}</b></li>
        {% endfor %}
        </ul>
        <h1>State: {% state.name %}</h1>
        <h1>{% warn %}</h1>
        <h3>Cities:</h3>
        <ul>{% for city in state.cities|sort(attribute='name') %}
            <li>{{ city.id }}: <b>{{ city.name }}</b></li>
        {% endfor %}
        </ul>
    </body>
